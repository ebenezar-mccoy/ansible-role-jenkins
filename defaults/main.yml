jenkins_container_name: jenkins-master
jenkins_container_image: jenkins/jenkins
jenkins_home_directory: "/opt/jenkins_home"
jenkins_admin_username: ''
jenkins_admin_password: ''
jenkins_hostname: "{{ groups['jenkinsmaster'][0] }}"
jenkins_http_port: 8080
jenkins_url_prefix: ""

jenkins_plugins_state: present
jenkins_plugin_updates_expiration: 86400
jenkins_plugin_timeout: 30
jenkins_plugins_install_dependencies: true
jenkins_plugins:
  - blueocean
  - simple-theme-plugin
  - maven-plugin
  - maven-metadata-plugin
  - config-file-provider
  - pipeline-maven
  - pipeline-utility-steps
  - test-results-analyzer
  - show-build-parameters
  - external-monitor-job

nexus_container_name: nexus
nexus_container_image: sonatype/nexus3

nexus_home_directory: '/opt/nexus'
